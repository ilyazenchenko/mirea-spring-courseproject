plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.7'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.7'
    api 'org.springframework.boot:spring-boot-starter-validation:3.0.7'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.7'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.7'
    runtimeOnly 'org.postgresql:postgresql:42.5.4'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
//    implementation 'org.springframework.session:spring-session-core'
// https://mvnrepository.com/artifact/org.springframework.session/spring-session-jdbc
//    implementation 'org.springframework.session:spring-session-jdbc:3.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation 'org.mockito:mockito-core:5.3.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

//    testImplementation 'org.springframework.security:spring-security-test:6.0.2'
}

group = 'ru.zenchenko'
version = '0.0.1-SNAPSHOT'
description = 'CourseProject'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_11
test {
    useJUnitPlatform()
}
