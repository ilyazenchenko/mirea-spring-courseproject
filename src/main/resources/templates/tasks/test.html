<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Тестирование</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Тест</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form method="get" th:action="@{/tasks}">
                    <input class="btn btn-outline-primary" type="submit" value="Назад">
                </form>
            </div>
        </div>
    </nav>
</header>
<div style="position: relative" class="w-75 mx-auto pt-5 text-center">
    <h3>
        <div>Переведите слово на английский:</div>
        <div class="mt-5" th:text="${word.getRusWord()}">RUS WORD</div>
    </h3>
    <div class="mt-5">
        <form th:method="post" th:action="@{/tasks/test}">
            <input name="answer" type="text">
            <input type="submit" value="Ответить" class="btn btn-primary">
            <br>
            <span style="color: red" th:if="${testError == true}">Попробуйте еще раз</span>
        </form>
    </div>
</div>
