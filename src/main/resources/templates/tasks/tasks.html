<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Задания</title>
    <style>
        .disabled {
            pointer-events: none; /* Отключает клики на ссылке */
            color: gray; /* Изменяет цвет ссылки на серый */
            text-decoration: none; /* Убирает подчеркивание */
            cursor: default; /* Меняет указатель на мыши на значок неактивности */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<h2>Уровни и задания</h2>
<h3>
    <a th:href="@{/tasks/1}" th:classappend="${userLevel >= 1}? '' : 'disabled'">Уровень 1</a>
    <a th:href="@{/tasks/2}" th:classappend="${userLevel >= 2}? '' : 'disabled'">Уровень 2</a>
    <a th:href="@{/tasks/3}" th:classappend="${userLevel >= 3}? '' : 'disabled'">Уровень 3</a>
    <a th:href="@{/tasks/4}" th:classappend="${userLevel >= 4}? '' : 'disabled'">Уровень 4</a>
    <a th:href="@{/tasks/5}" th:classappend="${userLevel >= 5}? '' : 'disabled'">Уровень 5</a>
    <a th:href="@{/tasks/6}" th:classappend="${userLevel >= 6}? '' : 'disabled'">Уровень 6</a>
    <a th:href="@{/tasks/7}" th:classappend="${userLevel >= 7}? '' : 'disabled'">Уровень 7</a>
    <a th:href="@{/tasks/8}" th:classappend="${userLevel >= 8}? '' : 'disabled'">Уровень 8</a>
    <a th:href="@{/tasks/9}" th:classappend="${userLevel >= 9}? '' : 'disabled'">Уровень 9</a>
    <a th:href="@{/tasks/10}" th:classappend="${userLevel >= 10}? '' : 'disabled'">Уровень 10</a>
</h3>
<h3>
    <div th:text="${'Вы находитесь на уровне ' + chosenLevel}"></div>
    <br/>
    <a href="/tasks/learn">Учить</a>
    <a href="/tasks/cards/en-ru">Карточки EN-RU</a>
    <a href="/tasks/cards/ru-en">Карточки RU-EN</a>
    <a href="/tasks/sentence">Составить предложение</a>
    <a href="/tasks/test">Тест</a>
    <br/>
    <a href="/account">Аккаунт</a>
</h3>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
