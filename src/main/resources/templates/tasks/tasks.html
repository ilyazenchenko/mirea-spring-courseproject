<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Задания</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Задания</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:each="num : ${lessonsNumList}">
                        <a class="nav-link active"
                           th:href="@{'/tasks/' + ${num}}"
                           th:classappend="${userLevel >= num}? '' : 'disabled text-muted'">Уровень [[${num}]]</a>
                    </li>
                </ul>
                <form action="/account">
                    <input class="btn btn-outline-primary" type="submit" value="Аккаунт">
                </form>
            </div>
        </div>
    </nav>
</header>
<h2>
    <div th:text="${'Вы находитесь на уровне ' + chosenLevel}" class="mt-5 mx-auto"
         style="width: fit-content; color: #0d6efd"></div>
</h2>
<div class="text-center mt-5">
    <div class="btn-group">
        <a href="/tasks/learn" class="btn btn-outline-primary">Учить</a>
        <a href="/tasks/cards/en-ru" class="btn btn-outline-primary">Карточки EN-RU</a>
        <a href="/tasks/cards/ru-en" class="btn btn-outline-primary">Карточки RU-EN</a>
        <a href="/tasks/sentence" class="btn btn-outline-primary">Составить предложение</a>
    </div>
</div>
<div class="text-center mt-5">
    <div class="btn-group">
        <a href="/tasks/test" class="btn btn-primary">Тест</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
