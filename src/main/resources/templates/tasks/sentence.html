<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Составить предложение</title>
    <style>
        .word-button {
            display: inline-block;
        }
    </style>
</head>
<body>
<div><h3>Составьте правильное предложение из слов</h3></div>
<form th:method="post" th:action="@{/tasks/sentence}">
    <input style="width: 200px" id="inputSpan" type="text" name="sentence" readonly>
    <input type="submit" value="Проверить">
    <div style="color: red" th:if="${wrongSentence == true}">Попробуйте еще раз</div>
</form>
<div class="word-button" th:each="singleWord : ${shuffledWords}">
    <button type="button" th:text="${singleWord}" onclick="addWord(this)"></button>
</div>
<button id="clear" type="button" onclick="clearInput()">Очистить</button>
<div><a href="/tasks">Назад</a></div>

<script>
    let inputSpan = document.getElementById('inputSpan');

    function addWord(button) {
        let word = button.textContent;
        inputSpan.value = inputSpan.value + word + ' '
        // добавить слово в поле ввода (например, в тег <span>)
    }

    function clearInput() {
        inputSpan.value = ""
        // очистить поле ввода
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
