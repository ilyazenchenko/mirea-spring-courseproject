<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Зарегестрироваться</title>
</head>
<body>
<h2>
    <div class="mt-5 mx-auto" style="width: fit-content; color: #0d6efd; margin-top: 50px">Добро пожаловать в школу изучения иностранных
        языков LearnWords!
    </div>
</h2>
<form method="post" th:action="@{/auth/register}" th:object="${person}" class="mx-auto w-25" style="margin-top: 100px">
    <h2>Регистрация</h2>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Логин</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{login}" required>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{login}"></div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" required>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{password}"></div>
    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
    <br>
    <a href="/auth/login">Назад</a>
</form>
